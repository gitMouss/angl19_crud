<h1>Ajouter un utilisateur</h1>
<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <label for="">Nom:</label>
    <input type="text" formControlName="name" />
    <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched">Le nom est requis.</div>
    <label for="">Email :</label>
    <input type="email" formControlName="email" />
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">Un email valide est requis.</div>

    <button type="submit" [disabled]="userForm.invalid">Ajouter</button>
</form>
