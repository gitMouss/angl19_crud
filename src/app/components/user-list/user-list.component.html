<h2>Liste des utilisateurs</h2>
<table>
    <thead>
        <tr>
            <th>Nom</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>
                <button (click)="deleteUser(user.id)">Supprimer</button>
            </td>
        </tr>
    </tbody>
</table>
